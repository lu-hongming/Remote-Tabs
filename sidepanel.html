<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Tabs Sidebar</title>
  <link rel="stylesheet" href="sidepanel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar-container">
    <div class="search-header">
      <div class="device-dropdown" id="deviceDropdown">
        <div class="device-header-trigger" id="deviceDropdownTrigger">
          <div class="device-header-info">
            <div class="device-header-icon" id="deviceDropdownIcon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                <line x1="12" y1="18" x2="12.01" y2="18"/>
              </svg>
            </div>
            <div class="device-header-text">
              <span class="device-header-name" id="deviceHeaderName">Select Device</span>
              <span class="device-header-count" id="deviceHeaderCount">0 tabs</span>
            </div>
          </div>
          <svg class="device-header-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"/>
          </svg>
        </div>
        <div class="device-dropdown-menu" id="deviceDropdownMenu">
          <!-- Device options will be populated here -->
        </div>
      </div>
      
      <div class="search-container" id="searchContainer">
        <div class="search-trigger" id="searchTrigger">
          <svg class="search-trigger-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
        </div>
        <div class="search-expanded" id="searchExpanded">
          <input type="text" id="searchInput" placeholder="Search tabs..." />
          <div class="search-clear" id="searchClear" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div id="devicesContainer" class="devices-container">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your tabs...</p>
        </div>
      </div>

      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
          <svg width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
            <line x1="8" y1="21" x2="16" y2="21"/>
            <line x1="12" y1="17" x2="12" y2="21"/>
          </svg>
        </div>
        <h3>No Remote Devices Found</h3>
        <p>Sign in to Chrome on other devices to see their tabs here. Make sure Chrome sync is enabled on all your devices.</p>
        <button class="refresh-btn" id="refreshBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M3 21v-5h5"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div class="context-menu" id="contextMenu">
    <!-- Context menu items will be populated dynamically -->
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
